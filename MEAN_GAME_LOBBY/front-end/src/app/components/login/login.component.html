<div class='container'>
  <h1> Login </h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label> Username </label>
      <input type="text" class="form-control" formControlName='username'>
      <div class='alert alert-danger' *ngIf="username.touched && !username.valid">
          <div *ngIf="username.errors.required"> Username shouldn't be blank</div>
          <div *ngIf="username.dirty && username.invalid">Username must not have special character aside from " _ " and " - "</div>
          <div *ngIf="username.errors.minlength"> Minium length should be more then 8</div>
      </div>
    </div>
    <div class="form-group">
      <label> password </label>
      <input type="password" class="form-control" formControlName='password'>
      <div class='alert alert-danger'  *ngIf="password.touched && !password.valid" >
          <div *ngIf="password.invalid && password.dirty"> Minimum eight characters, at least one letter, one number and one special character</div>
          <div *ngIf="password.errors.required"> Password shouldn't be blank</div>
          <div *ngIf="password.errors.minlength"> Minium length should be more then 8 </div>  
      </div>
    </div>
    <button type="submit" class="btn btn-success"  [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
